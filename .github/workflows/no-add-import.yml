name: No Add Import

on:
  push:

jobs:
  releasenote-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Changelog check for CHANGELOG-SNAPSHOTS.md
        run: |
          if grep -R '+import ' src/main/rtm-patches src/main/ngtlib-patches ; then
            echo "::error::There are added imports"
            exit 1
          fi
